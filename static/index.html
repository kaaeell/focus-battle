<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Focus Battle</title>
</head>
<body>
  <h1>Focus Battle!</h1>

  <!-- Stats bar -->
  <div id="stats-bar">
    <div class="stat">
      <span class="stat-label">LVL</span>
      <span id="level">1</span>
    </div>
    <div class="stat">
      <span class="stat-label">HP</span>
      <div class="bar-track">
        <div class="bar-fill" id="hp-fill"></div>
      </div>
      <span id="hp-val">100</span>
    </div>
    <div class="stat">
      <span class="stat-label">XP</span>
      <div class="bar-track">
        <div class="bar-fill xp" id="xp-fill"></div>
      </div>
      <span id="xp-val">0</span>
    </div>
    <div class="stat">
      <span class="stat-label">ðŸ”¥</span>
      <span id="streak-val">0</span>
    </div>
  </div>

  <!-- Active item badges -->
  <div id="active-items"></div>

  <!-- Duration picker -->
  <div id="duration-row">
    <button class="dur-btn active" data-min="25">25m</button>
    <button class="dur-btn" data-min="50">50m</button>
    <button class="dur-btn" data-min="90">90m</button>
  </div>

  <!-- Enemy card -->
  <div id="enemy-card" class="hidden">
    <span id="enemy-tier-badge">Common</span>
    <p id="enemy-name">â€”</p>
    <div class="bar-track wide">
      <div class="bar-fill enemy" id="enemy-hp-fill"></div>
    </div>
    <span id="enemy-hp-text">â€”</span>
    <span id="enemy-ability-row">
      <span id="enemy-ability-label" class="ability-label">â€”</span>
      <span id="enemy-ability-desc" class="ability-desc">â€”</span>
    </span>
  </div>

  <p id="timer">25:00</p>

  <div class="btn-wrapper">
    <button id="start-btn">Start Focus</button>
    <div class="btn-shadow"></div>
  </div>

  <div class="btn-shop">
    <button id="btn-shop">Shop</button>
    <button id="btn-inv">Inventory</button>
  </div>

  <button id="btn-stop">Stop</button>

  <!-- Shop modal -->
  <div id="shop-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <button class="modal-close" id="shop-close" aria-label="Close">âœ•</button>
      <h2 class="modal-title">Apothecary</h2>
      <p class="modal-subtitle">Spend your hard-earned XP</p>
      <div id="shop-items-grid"></div>
    </div>
  </div>

  <!-- Inventory modal -->
  <div id="inv-modal" class="modal-overlay hidden" role="dialog" aria-modal="true">
    <div class="modal-panel">
      <button class="modal-close" id="inv-close" aria-label="Close">âœ•</button>
      <h2 class="modal-title">Inventory</h2>
      <p class="modal-subtitle">Equip items before your session</p>
      <div id="inv-items-grid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
